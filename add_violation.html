<!-- templates/add_violation.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Violation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">
    <h2>Add New Violation</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="vehicle_id" class="form-label">Vehicle ID</label>
            <input type="text" class="form-control" name="vehicle_id" value="{{ vehicle_id or '' }}" required>
        </div>
        <div class="mb-3">
            <label for="violation_type" class="form-label">Violation Type</label>
            <select class="form-select" name="violation_type" required>
                {% for vtype in violation_types %}
                    <option value="{{ vtype }}">{{ vtype }}</option>
                {% endfor %}
            </select>
        </div>
        <button name="action" value="calculate" class="btn btn-warning">Calculate Fine</button>
        {% if fine_amount %}
        <div class="mt-3">
            <h4>Fine: â‚¹{{ fine_amount }}</h4>
            <button name="action" value="pay" class="btn btn-success">Mark as Paid</button>
        </div>
        {% endif %}
    </form>
</body>
</html>
