<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Chennai Traffic Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts (Open Sans) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Shared Colorful Theme */
        :root {
            --primary-blue: #007bff;
            --primary-green: #28a745;
            --primary-orange: #fd7e14;
            --primary-purple: #6f42c1;
            --background-gradient: linear-gradient(135deg, #e0f7fa, #c8e6c9);
            --card-gradient: linear-gradient(45deg, #007bff, #00c4b4);
            --text-dark: #2d3436;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        body {
            background: var(--background-gradient);
            color: var(--text-dark);
            font-family: 'Open Sans', sans-serif;
            overflow-x: hidden;
        }

        /* Header Section */
        .header-section {
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-purple));
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: var(--shadow);
            animation: slideDown 1s ease-out;
        }

        .header-section h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-section .emoji-logo {
            font-size: 50px; /* Make the emoji big */
            margin-right: 15px;
            animation: bounce 1.5s infinite;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        /* Footer Section */
        .footer-section {
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-purple));
            color: white;
            text-align: center;
            padding: 20px 0;
            box-shadow: var(--shadow);
            animation: slideUp 1s ease-out;
        }

        .footer-section p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Shared Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.95); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header Section -->
    <header class="header-section">
        <h1>
            <span class="emoji-logo">ðŸš¦</span>
            Chennai Traffic Management System
        </h1>
    </header>

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer Section -->
    <footer class="footer-section">
        <p>Â© 2025 Chennai Traffic Management System | Contact: support@traffic.gov.in | Phone: 1800-123-4567</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
